{% extends 'accounts/base.html' %}
{% block title %}Edit Company Profile - Job Portal{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <h2 class="mb-4 text-center"><i class="fa-solid fa-building text-warning"></i> Edit Company Profile</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex gap-2 justify-content-center mt-4">
                        <button type="submit" class="btn btn-success"><i class="fa-solid fa-save"></i> Save Changes</button>
                        <a href="{% url 'company_profile' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
