{% extends 'accounts/base.html' %}
{% block title %}Login - Job Portal{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height:60vh;">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <h2 class="mb-4 text-center"><i class="fa-solid fa-sign-in-alt text-primary"></i> Login</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="mt-4 text-center">
                    <a href="{% url 'register_employer' %}" class="btn btn-link">Register as Employer</a> |
                    <a href="{% url 'register_job_seeker' %}" class="btn btn-link">Register as Job Seeker</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
